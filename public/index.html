<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Now What?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link type="text/css" href="../css/style.css" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome, please log in:</h5>
        </div>
        <div class="modal-body">
          <h3>Sign up (new users)</h3>
					
					<label for="createEmail">Email address</label>
					<input type="email" class="form-control" id="createEmail" aria-describedby="emailHelp" placeholder="Site is not secure, fake it" v-model="newUserObject.email">
			
					<label for="createUsername">Username</label>
					<input type="text" class="form-control" id="createUsername" aria-describedby="emailHelp" placeholder="Choose a username" v-model="newUserObject.username">
			
					<label for="createPassword">Password</label>
					<input type="text" class="form-control" id="createPassword" aria-describedby="emailHelp" placeholder="Enter password" v-model="newUserObject.password">
			
          <button type="button" id="signUp" class="btn btn-primary" v-on:click="addNewUser" data-dismiss="modal">Sign up</button>	
          
          <h3>Log In (existing users)</h3>

					<label for="enterEmail">Email address</label>
					<input type="email" class="form-control" id="enterEmail" aria-describedby="emailHelp" placeholder="Site is not secure, fake it" v-model="returningUserObject.email">
			
					<label for="enterPassword">Password</label>
					<input type="text" class="form-control" id="enterPassword" aria-describedby="emailHelp" placeholder="Enter Password" v-model="returningUserObject.password">
	
					<button type="button" id="signIn" class="btn btn-primary" v-on:click="returningUser" data-dismiss="modal">Sign in</button>	
        </div>
        <div class="modal-footer">
          <button id="modal-button" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="vueContainer">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div id="title">Now What?</div>
        <p id="subtitle" class="lead">Your hub for skill building, jobs, and research in your quest to enter the world
          of web development.</p>
        <button id="loginButton" v-on:click="modalToggle">Log In</button>
      </div>
    </div>

    

    <div v-if="!activeDetails.category" class="gridWrapper" style="display: flex">
      <div class="grid">
        <template v-for="target in targets">
          <div class="grid-item" @click="activeDetails = target, renderTarget">
            <img :src="target.image">
            <p>{{ target.category }}</p>
          </div>
        </template>
      </div>
    </div>

    <div class="card" v-else>
      <div class="card-header" >
          <div v-if="!!activeDetails.category" class="btn" @click="resetResults" id="backButton">
              ⬅︎ Back
          </div>
        <img :src="activeDetails.image" style="width: 50px" style="height: 50px">
        {{ activeDetails.category }} 
      </div>
      
      <div class="card-body">

        <div id="notebookCard" v-if="activeDetails.category == 'Notebooks'">
          <div class="input-group-prepend">
            <label for="notebookNameTextField">Add New Notebook:</label>
            <input v-model="newNotebookName" type="text" id="notebookNameTextField" class="form-control mr-sm-2">
            <button @click="addNotebook" class="searchSubmit" type="submit">Add</button>
          </div>
          <template v-for="result in notebookResults">
            <ul>
              <li>
                <img class="notebookIcon" src="./images/icon-home.png"/>
                <p v-bind:id="result._id">{{ result.name }}</p>
              </li>
            </ul>
          </template>
          
        </div>

        <!-- <template v-if="!activeNotebook.id" v-for="result in notebookResults">
            <ul>
              <li>
                <img class="notebookIcon" src="./images/icon-home.png"/>
                <p v-for="notebook in notebooksList" v-bind:id="result._id" @click="activeNotebook = notebook, renderNotebookContents">{{ result.name }}</p>
              </li>
            </ul>
          </template>
          <template v-else>
            <div>{{ notebook }}</div>
          </template> -->
        
        <div id="udemyCard" v-if="activeDetails.category == 'Courses'">
            <div class="input-group-prepend">
                <input v-model="searchInput" type="text" id="udemySearchForm" class="form-control mr-sm-2">
                <button @click="handleSearch" class="searchSubmit" type="submit" >Search</button>
            </div>
            <div class="input-group-prepend">
              <input v-model="saveToNotebookName" type="text" id="saveCourseNotebookName" class="form-control mr-sm-2" placeholder="Enter name of the notebook in which you want to save each course">
            </div>
            <p v-if="saveToNotebookName" class="savingTo">Saving to: {{ saveToNotebookName }}</p>
        </div>

        <div id="youTubeCard" v-if="activeDetails.category == 'Videos'">
            <div class="input-group-prepend">
              <input v-model="searchInput" type="text" id="searchForm" class="form-control mr-sm-2" >
              <button @click="handleSearch" class="searchSubmit" type="submit">Search</button>
            </div>
            <div class="input-group-prepend">
              <input v-model="saveToNotebookName" type="text" id="saveVideoNotebookName" class="form-control mr-sm-2" placeholder="Enter name of the notebook in which you want to save each video">
            </div>
            <p v-if="saveToNotebookName" class="savingTo">Saving to: {{ saveToNotebookName }}</p>
        </div>

        <div id="searchResults">
          <template v-for="result in udemyResults.results">
            <ul>
              <li>
                <img v-bind:src="result.image_125_H"/>
                <a target="_blank" v-bind:href="'https://www.udemy.com' + result.url">{{ result.title }}</a>
                <button @click="saveUdemyCourse(result)" class="saveResultButton" :id="result.id">Save</button>
              </li>
            </ul>
          </template>
          <template v-for="result in youtubeResults.items">
            <ul>
              <li>
                <img v-bind:src="result.snippet.thumbnails.default.url"/>
                <a target="_blank" v-bind:href="'https://www.youtube.com/watch?v=' + result.id.videoId">{{ result.snippet.title }}</a>
                <button class="saveResultButton">Save</button>
              </li>
            </ul>
          </template>
        </div>
      </div>
    </div>

  </div>

</body>

<script type="text/javascript" src="./js/home.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>

</html>
